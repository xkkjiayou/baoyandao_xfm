<style>
    :root {
  --input-padding-x: 1.5rem;
  --input-padding-y: 0.75rem;
}

.login,
.image {
  min-height: 100vh;
}

.bg-image {
  background-image: url('/byd_web_ui/login_bg.jpg');
  background-size: cover;
  background-position: center;
}

.login-heading {
  font-weight: 300;
}

.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
  border-radius: 2rem;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
  height: auto;
  border-radius: 2rem;
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /* Override default `<label>` margin */
  line-height: 1.5;
  color: #495057;
  cursor: text;
  /* Match the input under the label */
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}

/* Fallback for Edge
-------------------------------------------------- */

@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}

/* Fallback for IE
-------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
  }
}

</style>

    <div class="row no-gutter">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <img src="/byd_web_ui/logo.png" style="height: 100px;"/>
                            <h3 class="login-heading mb-4">小飞猫保研，为梦想拼搏!</h3>
                            <form action="register" method="post" >
                                <input name="qqopenid" th:if="${qqopenid!=null}" th:value="${qqopenid}" style="display:none" >
                                <div class="form-label-group">
                                    <input type="text" id="inputEmail" class="form-control" placeholder="请输入账号" required autofocus name="username">
                                    <label for="inputEmail">账号</label>
                                </div>

                                <div class="form-label-group">
                                    <input type="text" id="ddd" class="form-control" placeholder="请输入昵称" required name="nickname">
                                    <label for="ddd">昵称</label>
                                </div>

                                <select name="sex" class="form-control"  required="" style="border-radius: 30px;height: 50px;">
                                    <option value ="男">男</option>
                                    <option value ="女">女</option>
                                </select>
                                <br/>
                                <div class="form-label-group">
                                    <input class="form-control"  type="text" placeholder="请输入学校名称" id="university" name="university" required="" oninput="getuniversityname();">
                                    <label for="university">就读高校</label>
                                </div>
                                <ul id="ul_university"  class="list-module bbs-commonlist" style="background-color:#fff;text-align:center"></ul>
                                <script>
                                    //智能搜索框,数据库识别
                                    function getuniversityname(){
                                        var universityname1 = $('#university').val();
                                        $('#ul_university li').remove();
                                        $.ajax({
                                            type:"post",
                                            url:"/getlikelyuniversityname",
                                            data:{universityname:universityname1},
                                            dataType:'json',//dataType:"json",使得返回来的数据格式为json 如果不 添加该条属性，则返回来的为字符串
                                            success:function(data){
                                            $('#ul_university').show();
                                                //alert(data["status"]) //取值可以.key值
                                                //alert(data["message"]) //取值可以.key值
                                                //alert(data);
                                                //window.location.reload();

                                        　　　　$("#selectuniversity").prepend("<option value='0'>请选择</option>");//添加第一个option值
                                        　　　　for (var i = 0; i < data.universities.length; i++) {

                                        　　　　//如果在select中传递其他参数，可以在option 的value属性中添加参数
                                                    $("#ul_university").append("<li onclick='showoninput("+"\""+data.universities[i].universityname+"\""+");'>"+data.universities[i].universityname+"</li>");
                                                }

                                            },
                                            error:function(data){
                                                $('#ul_university').hide();
                                                alert("error");
                                                alert(data);
                                            }
                                        })
                                        }
                                        function showoninput(name){
                                            $('#ul_university li').remove();
                                            $('#university').val(name);
                                            $('#ul_university').hide();
                                        }
                                    </script>
                                    <div class="form-label-group">
                                        <input type="text" id="major" class="form-control" placeholder="请输入昵称" required name="major">
                                        <label for="major">专业</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="text" id="email" class="form-control" placeholder="请输入昵称" required name="email">
                                        <label for="email">邮箱</label>
                                    </div>

                                    <div class="form-label-group" >
                                        <select id="age" name="age" class="form-control" style="border-radius: 30px;height: 50px;" required="">>
                                            <option value ="大一">大一</option>
                                            <option value ="大二">大二</option>
                                            <option value ="大三">大三</option>
                                            <option value ="大四">大四</option>
                                            <option value ="研一">研一</option>
                                            <option value ="研二">研二</option>
                                            <option value ="研三">研三</option>
                                            <option value ="博一">博一</option>
                                            <option value ="博二">博二</option>
                                            <option value ="博三+">博三+</option>
                                        </select>
                                    </div>

                                    <div class="form-label-group">
                                        <input type="password" id="password" class="form-control" placeholder="请输入昵称" required name="password">
                                        <label for="password">密码</label>
                                    </div>

                                <div class="alert alert-danger alert-dismissible" th:if="${error_message!=null}">
                                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                                    <strong>喵喵喵!</strong><span th:text="${error_message}"></span>
                                    <br/>
                                </div>

                                <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" style="width:100%" type="submit">注册，加入小飞猫</button>
                                <div class="text-center">
                                    <a class="small" href="/login">已有账号？点击登录</a></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
